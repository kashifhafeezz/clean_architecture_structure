name: vg_cli
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  bloc: ^8.1.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  dartz: ^0.10.1
  get_it: ^8.0.0
  equatable: ^2.0.5
  connectivity_plus: ^3.0.6
  go_router: ^14.2.8
  json_annotation: ^4.9.0
  flutter_svg: ^1.1.6

dev_dependencies:
  bloc_test: ^9.1.7
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  flutter_gen_runner: ^5.7.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/

  fonts:
    - family: Geologica
      fonts:
        - asset: assets/fonts/Geologica-Regular.ttf
        - asset: assets/fonts/Geologica-Medium.ttf
        - asset: assets/fonts/Geologica-Bold.ttf